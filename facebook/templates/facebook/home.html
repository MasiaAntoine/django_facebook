{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa+IyiQCR4n8R5l9K5qN1o8g8z8J1u1Y2ZKdYWQt8vYg/xX9dP7qI+RJsF"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header avec Bootstrap -->
    <header class="bg-primary py-4">
      <div class="container text-center">
        <img
          src="{% static 'facebook/images/256x112.png' %}"
          alt="Logo Facebook"
          style="max-width: 200px; height: auto"
        />
      </div>
    </header>

    <!-- Contenu principal avec Bootstrap -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card p-5 text-center shadow">
            <h1 class="text-dark display-4 mb-4">
              Bienvenue sur ma première vue Django !
            </h1>
            <p class="lead mb-4">
              Votre application Facebook clone est maintenant opérationnelle
              avec Bootstrap.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
